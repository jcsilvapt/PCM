<!DOCTYPE html>
	<html>
		 <link rel="stylesheet" type="text/css" href="_style.css">
		 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		 <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
		 <title>Teste</title>
	</html>
	<body>
		<div class="header"></div>
		<div class="searchOptionsHolder">
			<a href="index.html"><div class="linkHolder">Home</div></a>
			<a href="#" onclick="setName('imagens')"><div class="linkHolder">Imagens</div></a>
			<a href="#" onclick="setName('videos')"><div class="linkHolder">Video</div></a>
			<a href="#" onclick="setName('audio')"><div class="linkHolder">Audio</div></a>
		</div>
		<div id="someTitle" class="logo">SEARCH ENGINE</div>
		<div class="container">
			<div class="searchCon">
				<div id="toDrop" ondrop="drop(event)" ondragover="allowDrop(event)">
					Drop here to Search related Images
				</div>
				<div id="searchTi">Searching</div>
				<div id="loader"></div>
				<input id="searchBar" type="search" placeholder="Pesquisar imagens..." name="search"/>
				<button id="searchSub" type="submit"><i class="fa fa-search"></i></button>
			</div>
			<div id="results" class="containSearch">
				<span class="resultT">Resultados:</span>
			</div>
		</div>
		<!--<div class="footer">
			<span class="credits">Desenhado e Programado por Jorge Silva ( A44615 )</span>
		</div>-->
		<img src="imgs/1.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
		<script>
		
		var actualTab = 'imagens';
		
		function setName(value) {
			document.getElementById("searchBar").placeholder = "Pesquisar "+value+"...";
			actualTab = value;
		}
		function drag(ev) {
			if(actualTab === 'imagens') {
				ev.dataTransfer.setData("text", ev.target.id);
				document.getElementById("searchBar").style.display = "none";
				document.getElementById("searchSub").style.display = "none";
				document.getElementById("toDrop").style.display = "block";
			}
		}
		function allowDrop(ev) {
		if(actualTab === 'imagens') {
			ev.preventDefault();
			}

		}
	
		
		function drop(ev) {
		if(actualTab === 'imagens') {
			ev.preventDefault();
			document.getElementById("toDrop").innerHTML = "";
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
			document.getElementById("searchTi").style.display = "block";
			document.getElementById("loader").style.display = "block";
			setTimeout(function(){
				document.getElementById('results').style.display = "block";
				copyTo();
			}, 2000);
			}
		}	
		function copyTo() {
			var x = document.getElementById('toDrop').children;
			var toPlace = document.getElementById('results');
			var divR = document.createElement('div');
			divR.classList.add('result');
			var img = x[0];
			divR.appendChild(img);
			toPlace.appendChild(divR);
			document.getElementById("searchBar").style.display = "block";
			document.getElementById("searchSub").style.display = "block";
			document.getElementById("searchTi").style.display = "none";
			document.getElementById("loader").style.display = "none";
			document.getElementById("toDrop").style.display = "none";
			document.getElementById("toDrop").innerHTML = "Drop here to Search related Images";
		}
		</script>
	</body>
</html>
