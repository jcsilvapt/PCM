<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="myCanvas" width="400" height="300" style="border:1px solid #000000;"></canvas>
<script>
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");

    let im = new Image();
    im.onload = function () {
        ctx.drawImage(im, 100, 100, 100, 100);
    };
    im.src = "images/annika.jpg";
</script>
</body>
</html>
